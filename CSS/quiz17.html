<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>quiz17</title>
    <style>
        html , body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 613px;
            height: 958px;
            margin: 0 auto;
            box-sizing: border-box;
          
        }
        .img_box {
            width: 100%;
            height: 40%;
        }
        .img {
            margin: 5px;
            width: 600px;
            height: 100%;
            background-image: url(images/apple.jpg);
            background-size: cover;
            background-position: center;
        }
        .text_box {
            margin: 5px;
            width: 600px;
            height: 60%;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .check {
            margin: 5px;
            padding-left: 5px;
            width: 580px;
            height: 30px;
            line-height: 30px;
            border: 1px solid black;
            color: white;
            background-color: black;
            font-size: 1.2em;
            font-weight: 900;
        }
        .order {
            margin: 5px;
            width: 580px;
            height: 180px;
            border-bottom: 2px solid #ddd;
        }
        .red_font {
            margin-bottom: 20px;
            width: 100%;
            height: 60px;
            line-height: 60px;
            font-size: 24px;
            font-weight: 900;
            color: red;
            
            text-align: center;
        }
        .sub_font {
            width: 100%;
            height: 60px;
            font-size: 24px;
            font-weight: 900;
            text-align: center;
            padding-bottom: 0;
        }
        .blue_font {
            color: blue;
        }
        .last {
            height: 50px;
        }
        .info {
            text-align: center;
            font-size: 12px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img_box">
            <div class="img"></div>
        </div>
        <div class="text_box">
            <div class="check">확인하세요</div>
            <div class="order">
                <div class="red_font">주문 및 배송
                </div>
                <div class="sub_font"><span class="blue_font">오후 2시 이전</span> 주문건은 당일 발송합니다<br>2시 이후 주문건은 다음날 발송합니다(주말 제외)
                </div>
            </div>
            <div class="order">
                <div class="red_font">교환 및 환불
                </div>
                <div class="sub_font">불만족시 <span class="blue_font">100% 환불</span>해 드립니다<br>고객센터로 전화주세요
                </div>
            </div>
            <div class="order">
                <div class="red_font">고객센터
                </div>
                <div class="sub_font last">0000-0000
                </div>
                <div class="info">상담시간:오전9시 ~ 오후 6시 (토/일, 공휴일 휴무)</div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
