<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>quiz02</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
    <style>
        input[name="query"]:focus {
            background-color: lightskyblue;
        }
        
        input[type="radio"]:checked + label{
            color: red;
        }
        input[type="radio"]:hover, input[type="radio"]:hover + label {
            cursor: pointer;
        }
        input:disabled{
            color: gray;
        }
        button:hover:last-of-type {
            background-color: darkgray;
        }
        
    
    </style>
  
</head>    
<body>
    <span>검색</span>
    <input type="text" name="query">
    <button><i class="fas fa-search"></i></button>
    <br><br>
    
    <fieldset>
        <legend>성별을 선택하세요</legend>
        <input type="radio" name="gender" value="male" id="man">
        <label for="man">남성</label>
        <input type="radio" name="gender" value="femail" id="girl">
        <label for="girl">여자</label>
    </fieldset>
    <br><br>
    
    <fieldset>
        <legend>취미를 선택하세요</legend>
        <input type="checkbox" name="hobbies" value="movie">
        <span>영화</span>
        <input type="checkbox" name="hobbies" value="travel">
        <span>여행</span>
        <input type="checkbox" name="hobbies" value="game">
        <span>게임</span>
    </fieldset>
    <br><br>
    
    연락처를 확인하세요 <input type="text" name="tel" value="010-1234-5678" disabled>  <!-- disabled : 수정할수 없다 -->
    <br><br>
    
    <button>확인하기</button>
    
    
    
</body>
    
</html>
