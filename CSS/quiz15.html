<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>quiz15</title>
    <style>
        html,body, aside, div, ul {
            padding: 0;
            margin: 0;
        }
        asid, div {
            box-sizing: border-box;
        }
        aside {
            width: 300px;
            border: 1px solid black;
         
        }
        input[type=radio] {
            display: none;  /* 라디오 버튼 숨김 */
        }
         #front ~ div:nth-of-type(1) > label:nth-of-type(1) {
            border-right: 1px solid black;
        }
        /* 선택된 radio에 해당하는 label의 속성 변경 */
        #front:checked ~ div:nth-of-type(1) > label:nth-of-type(1) {
            font-weight: 900;
            background-color: aqua;
        }
        #back:checked ~ div:nth-of-type(1) > label:nth-of-type(2)/* label[for=front] */ { 
            font-weight: 900;
            background-color: aqua;
        }
        .content-list {
            display: none;  /* 내용 숨김 */
        }
        /* id가 front인 radio가 선택되었다면, 프론트엔드 내용이 나타남 */
        /* #front:checked ~ #front-content */ 
        #front:checked ~ div:nth-of-type(2) {
            display: block;  /* 내용을 보여줌 */
        }
        /* id가 back인 radio가 선택되었다면, 백엔드 내용이 나타남 */
        #back:checked ~ div:nth-of-type(3){
            display: block;
        }
        .tab-menu {
            display: flex;
        }
        .tab-menu > label {
            /*  label은 inline이라서 block으로 바꾼 다음 크기를 지정함 */
            display: inline-block;
            width: 150px; /* 전체가 300px 이므로 width: 50% 가능 */
            padding: 20px 0;  /* 상하20px : height 높이고, 텍스트의 세로 가운데 정렬 효과 */
            text-align: center;
            background-color: pink;
        }
        .content-list > ul {
            list-style-type: none;
            padding: 0; 
        }
        .content-list .content {
            border-top: 1px solid black;
            padding: 5px 10px;
        }
        .thumbnail {
            width: 100px;
            height: 60px;
            background-repeat: no-repeat;
            background-size: 100px 60px;
        }
        #thumb1 { background-image: url(images/fruit1.jpg); }
        #thumb2 { background-image: url(images/fruit2.jpg); }
        #thumb3 { background-image: url(images/fruit3.jpg); }
        #thumb4 { background-image: url(images/cat.jpg); }
        #thumb5 { background-image: url(images/dog.jpg); }
        #thumb6 { background-image: url(images/hedgehog.jpg); }
        
        
        
    </style>
</head>
<body>
    <aside>
        <!-- 상단 탭 -->
        <input type="radio" name="tab" id="front" checked>
        <input type="radio" name="tab" id="back">
        <div class="tab-menu">
           <label for="front">프론트엔드</label>
           <label for="back">백엔드</label>
        </div>
        <!-- 프론트엔드 클릭했을 때 나타날 화면 -->
        <div id="front-content" class="content-list">
            <ul>
                <li class="content">
                    <!-- 작은이미지 -->
                    <div id="thumb1" class="thumbnail">
                    </div>
                    <!-- 내용 -->
                    <div class="description">
                        <h3>HTML</h3>
                        <p>Hypertext Markup Language</p>
                    </div>
                </li>
                <li class="content">
                    <!-- 작은이미지 -->
                    <div id="thumb2" class="thumbnail">
                    </div>
                    <!-- 내용 -->
                    <div class="description">
                        <h3>CSS</h3>
                        <p>Cascading Style Sheet4</p>
                    </div>
                </li>
                <li class="content">
                    <!-- 작은이미지 -->
                    <div id="thumb3" class="thumbnail">
                    </div>
                    <!-- 내용 -->
                    <div class="description">
                        <h3>JavaScript</h3>
                        <p>ECMA Script</p>
                    </div>
                </li>
            </ul>
        </div>
        <!-- 백엔드 클릭했을 때 나타날 화면 -->
        <div id="front-content" class="content-list">
            <ul>
                <li class="content">
                    <!-- 작은이미지 -->
                    <div id="thumb4" class="thumbnail">
                    </div>
                    <!-- 내용 -->
                    <div class="description">
                        <h3>Java</h3>
                        <p>Java</p>
                    </div>
                </li>
                <li class="content">
                    <!-- 작은이미지 -->
                    <div id="thumb5" class="thumbnail">
                    </div>
                    <!-- 내용 -->
                    <div class="description">
                        <h3>JSP</h3>
                        <p>Java Server Page</p>
                    </div>
                </li>
                <li class="content">
                    <!-- 작은이미지 -->
                    <div id="thumb6" class="thumbnail">
                    </div>
                    <!-- 내용 -->
                    <div class="description">
                        <h3>Spring</h3>
                        <p>Spring Framework</p>
                    </div>
                </li>
            </ul>
        </div>
    </aside>
    
</body>
</html>
