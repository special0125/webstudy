    <style>
        .u {
            width: 500px;
            
            display: flex;
            justify-content: space-between;
            
            /* ul의 기본 속성 없애기*/
            list-style-type: none;
            padding-left: 0;
            
            /* 위아래 테두리 */

        }
        .u > li {
            height: 50px;

        }
        .u > li > a {
            text-decoration: none;
            color: limegreen;
        }
        
        .menu-bar {
            width: 100%;  /* body 기준 100% */
            
            display: flex;
            justify-content: center;        
            list-style-type: none;
            padding: 0px;
            
            border-top: 1px solid gray;
            border-bottom: 2px solid gray;
        }
        .menu-bar > li {
            margin-right: 40px;
        }
        .menu-bar > li > a {
            display: block;
            width: 100%;
            padding: auto 10px;
            text-align: center;
            color: black;
            text-decoration: none;
            font-weight: 900;
        }
        .menu-bar >li > a:hover {
            border-bottom: 3px solid red;
            color: red;
        }
        .menu-bar > li > a:active {
            border-bottom: 3px solid crimson;
            color: crimson;
        }
       
        
    </style>
