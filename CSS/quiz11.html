<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>로그인 - TISTORY</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Noto Sans DemiLight,AppleSDGothicNeo-Regular,Malgun Gothic,맑은 고딕,dotum,돋움,sans-serif;
        }
        #container {
            position: relative;
            width: 390px;
            margin: 0 auto;
        }
        .screen_out {
            position: absolute;
            width: 0;
            height: 0;  /* 내용 텍스트는 모두 영역을 벗어난다. */
            overflow: hidden;  /* 영역을 벗어난 내용 텍스트는 숨긴다. */
        }
        #container > .logo {
            margin: 100px auto 0;
            width: 230px;
            height: 50px;
            background-image: url(images/tistory_logo.png);
            background-size: cover;
            background-position: center;
        }
        fieldset {
            border: 0;
        }
        .input_text {
            width: 100%;
            margin: 0;
            padding: 18px 19px 18px;
            box-sizing: border-box;
        }
        .box_login {
            margin: 35px 0 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .box_login > .input_text {
            width: 100%;
            margin: 0;
            padding: 18px 19px 19px;
            box-sizing: border-box;
        }
        .box_login > .input_text + .input_text {
            border-top: 1px solid #ddd;
        }
        .input_text > input {
            display: block;
            width: 100%;
            height: 100%;
            font-size: 13px;
            border: none;
        }
        button {
            margin: 20px auto;
            width: 100%;
            height: 50px;
            border: 1px solid #b9b9b9;
            border-radius: 3px;
            background-color: lightgray;
            color: white;
            
        }
            
        
    </style>        
</head>
<body>
    <div id="container">    
        <h2 class="screen_out">로그인</h2>
            <div class="logo"></div>
        <form method="post" action="https://www.tistory.com/auth/login">
            <fieldset>
                <legend class="screen_out">로그인 정보 입력 폼</legend>
                <!-- ID, Password -->
                <div class="box_login">
                    <!-- ID -->
                    <div class="input_text">
                        <label for="loginId" class="screen_out">로그인</label>
                        <input type="email" id="loginId" placeholder="ID">
                    </div>
                    <!-- Password -->
                    <div class="input_text">
                        <label for="loginPw" class="screen_out">비밀번호</label>
                        <input type="password" id="loginPw" placeholder="Password">
                    </div>
                </div>
                <!-- 로그인버튼 -->
                <button>로그인</button>
                <!-- 로그인상태유지, 아이디/비밀번호찾기 -->
                <div class="login_append">
                    <!-- 로그인상태유지 -->
                    <div class="inp_chk">
                        <input type="checkbox" id="keepLogin">
                        <label for="keepLogin">로그인 상태 유지</label>
                    </div>
                    <!-- 아이디/비밀번호찾기 -->
                    <span class="txt_find">
                        <a>아이디</a> / <a>비밀번호 찾기</a>
                    </span>
                </div>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
