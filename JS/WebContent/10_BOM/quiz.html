<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<form>
		<select id="site" name="site">
        	<option value="">이동할 사이트 선택</option>
        	<option value="http://www.google.com">구글</option>
        	<option value="http://www.naver.com">네이버</option>
        	<option value="http://www.kakao.com">카카오</option>
        </select>
        <input type="button" value="이동" id="move_btn">
	</form>
	
	<script>
		var site = document.getElementById('site');
		var moveBtn = document.getElementById('move_btn');
		
		function move(){
			if(site.value == ''){
				alert('이동할 사이트를 선택하세요.');
				site.focus();
				return;
			}
			//새창으로 사이트 이동
			window.open(site.value, '', '');
			
		}
		
		
		
		moveBtn.addEventListener('click', function(){
			move();
		});
		
	
	</script>
	
</body>
</html>
