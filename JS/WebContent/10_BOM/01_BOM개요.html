<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/*
			BOM
			
			1. Browser Object Model
			2. 브라우저를 구성하는 요소들을 객체로 처리할 수 있다.
			3. 주요 브라우저 객체
				1) window : 창에 관련된 최상위 객체로 일반적으로 생략한다.
				2) screen : 스크린(모니터)에 관련된 객체이다.
				3) history : 방문했던 링크들의 히스토리에 관련된 객체이다.
				4) location : 이동할 경로(주소창)에 관련된 객체이다.
		*/
	</script>
</head>
