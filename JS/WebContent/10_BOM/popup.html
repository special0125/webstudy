<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>팝업창</title>
</head>
<body>
	<h3>자식창</h3>
	<form name="child_form">
		<input type="text" id="child_input" name="child_input" placeholder="부모창에 전달할 값">
		<input type="button" id="send_btn" value="답장">
		<br><br>
		<input type="button" id="close_btn" value="닫기">
		<!-- <input type="button" id="close_btn" value="닫기" onclick="window.close()"> -->
	</form>
	<script>
	
		// 1. 부모창으로 보내기
		// 부모창을 opener라고 한다.
		
		function sendToParent(){
			
			var child_input = window.document.forms.child_form.child_input;  // name 속성 이용
			var parent_input = opener.document.forms.parent_form.parent_input;
			
			parent_input.value = child_input.value;
		}
		
		// 2. send_btn에 이벤트 설정
		document.getElementById('send_btn').onclick = function(){
			sendToParent();
		}
		
		// 3. 현재 창 닫기
		document.getElementById('close_btn').onclick = function(){
			window.close();  // 현재 창을 닫는다.
		}
	</script>
</body>
</html>
