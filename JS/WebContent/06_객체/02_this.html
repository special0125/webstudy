<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/*
			this
			
			1. 객체 자신을 의미한다.
			2. 객체 내부에서만 사용하는 키워드이다.
			3. 객체의 프로퍼티를 접근할 때 사용할 수 있다.
		*/
		var person = {
				'name': '브레드',
				'run': function(){
					console.log(this.name + '가 달린다.');
					console.log(this['name'] + '가 달린다.');
				}
		}
		person.run();
	</script>
</head>
<body>

</body>
</html>
