		// 3. 인라인 이벤트
		function f(){
			document.getElementById('count').textContent = countdown();

		var countdown = function(){  // 익명함수를 이용한 함수표현식
			visitNo = 0;  // 최초 접근시에만 사용되고 이후에는 클로저의 visitNo를 사용하게 된다.
			return function(){  // 내부함수의 변수는 클로저에서 처리된다.
				visitNo++;
				return visitNo;
			}
		}();
