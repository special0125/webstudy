<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>quiz16</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="../styles/join.css">
</head>
<body>
    <div class="container">
        <!-- 네이버로고 -->
        <header>
            <h1></h1>
        </header>
        <!-- 본문양식 -->
        <section>
            <!-- 회원가입폼 -->
            <form method="post">
                <!-- 아이디label,input -->
                <div class="join_row">
                    <!-- 아이디label -->
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <!-- 아이디input상자 -->
                    <div class="ps_box">
                        <input type="text" id="id" class="int" name="id">
                        <span class="step_url">@naver.com</span>
                    </div>
                </div>
                <!-- 아이디체크결과 -->
                    <p id="id_check"></p>
                <!-- 비밀번호label,input -->
                <div class="join_row">
                    <!-- 비밀번호label -->
                    <h3 class="join_title">
                        <label for="pwd">비밀번호</label>
                    </h3>
                    <!-- 비밀번호input상자 -->
                    <div class="ps_box">
                        <input type="password" id="pwd" class="int" name="pwd">
                        <span class="step_url"><i class="fas fa-unlock"></i></span>
                    </div>
                </div>
                <!-- 비밀번호체크결과 -->
                    <p id="pwd_check"></p>
                <!-- 비밀번호재확인label,input -->
                <div class="join_row">
                    <!-- 비밀번호재확인label -->
                    <h3 class="join_title">
                        <label for="re_pwd">비밀번호 재확인</label>
                    </h3>
                    <!-- 비밀번호재확인input상자 -->
                    <div class="ps_box">
                        <input type="password" id="re_pwd" class="int" name="re_pwd">
                        <span class="step_url"><i class="far fa-check-circle"></i></span>
                    </div>
                 <!-- 비밀번호재입력체크결과 -->
                    <p id="repwd_check"></p>
                </div>
                <br>
                <!-- 이름label,input -->
                <div class="join_row">
                    <!-- 이름label -->
                    <h3 class="join_title">
                        <label for="name">이름</label>
                    </h3>
                    <!-- 이름input상자 -->
                    <div class="ps_box no_padding_ps_box">
                        <input type="text" id="name" class="int" name="name">
                    </div>
                    <!-- 이름체크결과 -->
                    <p id="name_check"></p>
                </div>
                <!-- 생년월일label,input,select -->
                <div class="join_row">
                    <!-- 생년월일label -->
                    <h3 class="join_title">
                        <label for="yyyy">생년월일</label>
                    </h3>
                    <!-- 년,월,일input상자 -->
                    <div class="yyyymmdd">
                        <div class="ps_box ps_box2 no_padding_ps_box">
                            <input type="text" id="yyyy" class="int int2" name="yyyy" placeholder="년(4자)">
                        </div>
                        <div class="ps_box ps_box2 no_padding_ps_box">    
                            <select class="int int2" name="mm">
                                <option value="">월</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="ps_box ps_box2 no_padding_ps_box">    
                            <input type="text" id="dd" class="int int2" name="dd" placeholder="일">
                        </div>
                    </div>
                </div>
                <!-- 성별label,input -->
                <div class="join_row">
                    <!-- 성별label -->
                    <h3 class="join_title">
                        <label for="gender">성별</label>
                    </h3>
                    <!-- 성별input상자 -->
                    <div class="ps_box no_padding_ps_box">
                        <select name="gender" class="int">
                            <option value="">성별</option>
                            <option value="male">남자</option>
                            <option value="female">여자</option>
                            <option value="unisex">선택 안함</option>
                        </select>
                    </div>
                </div>
                <!-- 본인확인이메일(선택)label,input -->
                <div class="join_row">
                    <!-- 본인확인이메일(선택)label -->
                    <h3 class="join_title">
                        <label for="email">본인 확인 이메일<span class="term_choice">(선택)</span></label>
                    </h3>
                    <!-- 본인확인이메일(선택)input상자 -->
                    <div class="ps_box no_padding_ps_box">
                        <input type="text" id="email" class="int" name="email">
                    </div>
                </div>
                <br>
                <div class="join_row">
                    <!-- 휴대전화label -->
                    <h3 class="join_title">
                        <label for="mobile1">휴대전화</label>
                    </h3>
                    <!-- 휴대전화input상자 -->
                    <div class="ps_box no_padding_ps_box">
                        <select name="mobile1" class="int">
                            <option value="가나">가나 +233</option>
                            <option value="대한민국" selected>대한민국 +82</option>
                            <option value="홍콩">홍콩 +852</option>
                        </select>
                    </div>
                    <!-- 전화번호입력,인증번호받기 -->
                    <div class="int_mobile_area">
                        <div class="ps_box no_padding_ps_box">
                            <input type="text" id="mobile2" class="int int2" name="mobile2" placeholder="전화번호 입력">
                        </div>
                        <a href="#" class="btn_verify btn_primary" id="btnSend">인증번호 받기</a>
                    </div>
                    <!-- 인증번호를 입력하세요 -->
                    <div class="ps_box no_padding_ps_box ps_box_disable">
                        <input type="text" id="auth" class="int" name="auth" placeholder="인증번호 입력하세요">
                    </div>
                </div>
                <div class="btn_area">
                    <button id="btnJoin" class="btn_type btn_primary">가입하기</button>
                </div>
            </form>
        </section>
        <!-- 아래2줄 -->
        <footer>
            <p class="naver-info">
                <a>이용약관</a> | <a><strong>개인정보처리방침</strong></a> | <a>책임의 한계와 법적고지</a> | <a>회원정보 고객센터</a>
            </p>
            <div class="company-info">
                <div class="small-naver-logo"></div>
                <div>Copyright &copy; <strong>NAVER Corp.</strong> All Rights Reserved.</div>
            </div>
        </footer>
    </div>
	<script>
	    	var id = document.getElementById('id');
	    	id.addEventListener('blur', function(){
	    		var idCheck = document.getElementById('id_check');
	    		if(id.value == '') {
	    			idCheck.textContent = '필수 정보입니다.';
	    			idCheck.setAttribute('class', 'check_fail');
	    		}else {
		    		var regID = /^[a-z0-9][a-z0-9_-]{4,19}$/;
		    		if(regID.test(id.value)) {
		    			idCheck.textContent = '멋진 아이디네요!';
		    			idCheck.setAttribute('class', 'check_pass');
		    		}else {
		    			idCheck.textContent = '5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.';
		    			idCheck.setAttribute('class', 'check_fail');
		    		}
	    		}
	    	});

	    	var name = document.getElementById('name');
	    	name.addEventListener('blur', function(){
	    		var nameCheck = document.getElementById('name_check');
	    		if(name.value == '') {
	    			nameCheck.textContent = '필수 정보입니다.';
	    			nameCheck.setAttribute('class', 'check_fail');
	    		}else {
		    		var regName = /^[가-힣a-zA-Z]+$/;
		    		if(regName.test(name.value)) {
		    			nameCheck.textContent = '';
		    			nameCheck.setAttribute('class', 'check_pass');
