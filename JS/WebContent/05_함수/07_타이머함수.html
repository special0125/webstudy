			1. 한번만 실행하는 setTimeout

			2) var id = setTimeout(함수, 밀리초);  // id는 setTimeout() 함수의 식별자
				clearTimeout(id);  // setTimeout() 함수의 동작 취소	
			
			2. 반복실행하는 setInterval
			1) setInterval(함수, 밀리초);
			2) var id = setInterval(함수, 밀리초);
				clearInterval(id);
		*/

		// 5초 타이머 폭탄 ( 5 -> 4 -> 3 -> 2 -> 1 -> 펑)
		var countdown = 5;
		function timerBoom() {
			setTimeout(function(){
				if(countdown == 0) {
					document.write('펑');
					return;  // timerBoom() 함수 종료
			}
				document.write(countdown-- + '&nbsp;->&nbsp;');
				timerBoom();  // 자신이 자신을 부르는 재귀호출
			}, 1000);
		}
		timerBoom();
	</script>
