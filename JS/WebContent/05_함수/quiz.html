<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		#rainbow {
			width: 300px;
			height: 300px;
			text-align: center;
			line-height: 300px;
			font-size: 100px;
			color: white;
		}
	</style>
</head>
<body>
	<div id="rainbow"></div>
	<script>
		var contents = ['빨' , '주' , '노', '초', '파', '남', '보'];
		var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'darkviolet'];
		var i = 0;
		function rainbow() {
			document.getElementById('rainbow').style.backgroundColor = colors[i];
			document.getElementById('rainbow').textContent = contents[i];
			i++;
			i %= 7;
			setTimeout(rainbow, 1000);
		}
		rainbow();
		
	</script>
</body>
</html>
