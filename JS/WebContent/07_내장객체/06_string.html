<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		
		var str = 'javascript';
		
		// 1. 길이
		console.log(str.length);
		
		// 2. 문자 추출
		console.log(str.charAt(0));
		
		// 3. 문자열 추출
		console.log(str.substring(4));  // 인덱스 4부터 끝까지 
		console.log(str.substring(0, 4));  // 0 <= 추출범위 < 4
		console.log(str.substr(4));  // 인덱스 4부터 끝까지
		console.log(str.substr(0, 4));  // 인덱스0부터 4글자
		
		// 4. 문자 찾기
		console.log(str.indexOf('a'));  // 첫 번째 a의 인덱스 반환
		console.log(str.lastIndexOf('a'));  // 마지막 a의 인덱스 반환
		
		// 5. 대소문자
		console.log(str.toUpperCase());  // 대문자로 변환
		console.log(str.toLowerCase());  // 소문자로 변환
		
		// 6. 문자 변환
		console.log(str.replace('java', 'ECMA'));  // 첫번째 java를 ECMA로 수정
		
		// 7. 좌우 공백 제거
		var str2 = '   java script   ';
		console.log(str2.trim());  // 'java script', 좌우 공백 모두 제거
		console.log(str2.trimLeft());  // 'java script   '
		console.log(str2.trimRight());  // '   java script'
		
		// 8. 문자열 분리
		var str3 = 'hello java script';
		var arr = str3.split(' ');
		console.log(arr);
		
		// 9. 분리된 문자열 이어 붙이기
		var arr2 = ['hello', 'java', 'script'];
		var str4 = arr2.join(' ');  // hello java script
		var str5 = arr2.join(',');  // hello,java,script
		console.log(str4);
		console.log(str5);
		
	</script>
	<script>
		// replaceAll('javascript는 java와 다르다.', 'java', 'ECMA');
		// ECMAscript는 ECMA와 다르다.
		function replaceAll(str, before, after) {
			// str.indexOf(before) : 찾는 문자열이 없으면 -1이 반환된다
			while (str.indexOf(before) != -1) {
				str = str.replace(before, after);
			}
			return str;
		}
		console.log(replaceAll('javascript는 java와 다르다.', 'java', 'ECMA'));
		
		
		function replaceAll(str, before, after) {
			return str.split(before).join(after);
		}
		// str.split(before) : ['', 'script는 ', '와 다르다.']
		// ['', 'script는 ', '와 다르다.'].join(after) : ECMAscript는 ECMA와 다르다.
		console.log(replaceAll('javascript는 java와 다르다.', 'java', 'ECMA'));
		
		
		
		
	</script>
</head>
<body>

</body>
</html>
