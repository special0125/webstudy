<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/*
			JSON
			
			1. JavaScript Object Notation
			2. 자바스크립트 객체 표현 방법
			3. 데이터를 주고 받을 때 사용하는 가장 핫한 자료형
			4. JSON 형식
				{
					"속성": 값,
					"속성": 값,
					...
				}
		*/
		// 1. JSON 데이터 생성하기 (자바스크립트는 객체 만들듯 JSON을 만든다.)
		var person = {
			"name": "브레드",
			"age": 10,
			"birthday": "2011-04-15",
			"friend" : {
				"name": "초코",
				"age": 5
			}
		};
		
		// 2. JSON데이터를 문자열(string)로 변환하기
		var strPerson = JSON.stringify(person);
		console.log(strPerson);
		console.log(typeof strPerson);
		
		// 3. 문자열(string)을 JSON데이터로 변환하기
		var p = JSON.parse(strPerson);
		console.log(p.name);
		console.log(p.age);
		console.log(p.birthday);
		console.log(p.friend.name);
		console.log(p.friend.age);
		console.log(typeof p);
	</script>
</head>
<body>

</body>
</html>
