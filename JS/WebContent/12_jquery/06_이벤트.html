<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="jquery-3.6.0.js"></script>
	<script>
		/* 
			1. 이벤트 종류
				1) click
				2) dblclick
				3) hover : 마우스를 대면
				4) mouseenter : 마우스가 들어오면
				5) mouseleave : 마우스가 나가면
				6) keyup : 키보드가 올라갈 떼 (입력 직후)
				7) keydown : 키보드가 내려갈 때
			
			2. 이벤트등록
				1) 객체.click(function(){})
				2) 객체.on('click', function(){})
				3) 객체.on({
					    'click': function(){
					    	
					    }, 
					    'dblclick': function(){
					    	
					    }
				   })
				4) 객체.one('click', function(){})  : 한 번만 실행할 이벤트
				5) 객체.delegate('하위요소', 'click', function(){})  : 하위요소에 이벤트 등록
				6) 객체.off() : 이벤트 등록 전으로 돌아감
		*/
		
		// 페이지 로드 이벤트
		$(document).ready(function(){
			
			/*
			$('#container').click(function(){
				// 이벤트 객체
				// $('#container') == $(this)
				console.log('앗 따거');
				$(this).off();
			})
			*/
			
			/*
			$('#container').on('click', function(){
				console.log('앗 따거');
			})
			*/
			
			/*
			var ul = document.getElementById('menu');
			var li = document.createElement('li');
			li.setAttribute('id', 'new_item');
			li.textContent = '쇼핑';
			ul.appendChild(li);
			
			
			$('#new_item').click(function(){
				console.log('신입이냐?');
			})
			
			
			$('#new_item').on('click', function(){
				console.log('신입이냐?');
			})
			*/
			/*
			$('#container').on({
				click: function(){
					console.log('앗');
				},
				dblclick: function(){
					console.log('앗앗');
				}
			})
			*/
			
			/*
			$('#container').one('click', function(){
				console.log('한번뿐이다.');
			})
			*/
			
			$('#menu').delegate('li', 'click', function(){
				// delegate는 이벤트 객체가 '하위요소'이다.
				// $(this) == 'li'
				$(this).css('color', 'red');
			})
			
			
			
		})
	</script>
</head>
<body>
	<div id="container">
		<ul id="menu">
			<li>메일</li>
			<li>카페</li>
			<li>블로그</li>
			<li>지식iN</li>
		</ul>
	</div>
</body>
</html>
