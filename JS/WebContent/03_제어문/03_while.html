<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<div id="one-to-ten"></div>
	<script>
		/*
		var n = 1;
		var result = '';
		while (n <= 10) {
			result += n + '<br>'
			n++;
		}
		document.getElementById('one-to-ten').innerHTML = result;
		*/
		var n = 1;
		while (n <= 10) {
			document.getElementById('one-to-ten').innerHTML += n + '<br>';
			n++;
		}
	</script>
	
	<div id="list1"></div>
	<script>
		/*
		var m = 1;
		document.getElementById('list1').innerHTML = '<ul>'
		while (m <= 5){
			document.getElementById('list1').innerHTML += '<li>' + m + '</li>'
			m++;
		}
		document.getElementById('list1').innerHTML += '</ul>'
		*/
		var ul = document.createElement('ul');
		document.getElementById('list1').appendChild(ul);
		var n = 1;
		while (n <= 5) {
			var li = document.createElement('li');
			li.textContent = n;
			ul.appendChild(li);
			n++;
		}
	</script>
	<div id="select-box"></div>
	<script>
		var select = document.createElement('select');
		select.setAttribute('name', 'mm');
		var m = 1;
		while (m <= 12){
			var option = document.createElement('option');
			option.setAttribute('value', m);
			option.textContent = m + '월';
			select.appendChild(option);
			m++;
		}
		document.getElementById('select-box').appendChild(select);
	</script>
	<div id="table-box"></div>
	<script>
	var table = document.createElement('table');
	//var caption = document.createElement('caption');
	//caption.textContent = 다이얼
	table.style.border = '1px solid black';
	//table.appendChild(caption);
	
	</script>	
	
	
	
</body>
</html>
