<!--
    프론트엔드 : 웹페이지를 만들어서 사용자에게 제공하는 부분. 보여주는 역할.
    백엔드 : 데이터의 삽입/수정/삭제/조회를 내부에서 처리하는 부분.
-->
<!--
    프론트엔드 구성
    1. HTML
        1) Hyper Text Markup Language
        2) 웹 페이지의 내용 및 구조를 생성.
    2. css 
        1) Cascade Style Sheet
        2) 웹 페이지의 스타일을 지정. 꾸미기.
    3. JavaScript
        1) ECMA Script
        2) 웹 페이지의 조작하는 프로그래밍 언어.
-->
<!--
    HTML
    1. 현재 HTML5가 표준이다.
    2. 모든 웹 페이지의 구성을 태그로 생성한다.
    3. 태그 형식
        1) 열고 닫는 태그 : <태그명>...</태그명>
        2) 나 홀로 태그 : <태그명/>
    4. 태그에는 속성을 추가할 수 있다. 추가 기능 부여 개념
        <태그명 속성명="값" 속성명="값">...</태그명>
    5. 태그는 모두 정해져 있다. (태그를 만들어서 사용하는 XML도 있다.)
-->
