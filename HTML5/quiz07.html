<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>    
<body>
   <h1><a style="color: #03c75a;" href="http://www.naver.com/"></a></h1>
    <form>
        <span>아이디</span><br>
        <input type="text"><br><br>
        <span>비밀번호</span><br>
        <input type="text"><br><br>
        <span>비밀번호 재확인</span><br>
        <input type="text"><br><br>
        <span>이름</span><br>
        <input type="text"><br><br>
        <span>생년월일</span><br>
        <input type="text" placeholder="년(4자)" style="width: 60px;">
        <select name="month">
            <option value="">월</option>
            <option value="1">1월</option>
            <option value="2">2월</option>
            <option value="3">3월</option>
            <option value="4">4월</option>
            <option value="5">5월</option>
            <option value="6">6월</option>
            <option value="7">7월</option>
            <option value="8">8월</option>
            <option value="9">9월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
        </select>
        <input type="text" placeholder="일" style="width: 50px;"><br><br>
        <span>성별</span><br>
        <select name="gender" style="width: 80px">
            <option value="">성별</option>
            <option value="female">여자</option>
            <option value="male">남자</option>
        </select>
        <br><br>
        <span>본인확인 이메일</span><br>
        <input type="text" placeholder="선택입력"><br><br>
        <span>휴대전화</span><br>
        <select name="nationNo">
            <option value="kor">대한민국 +82</option>
            <option value="eng">미국 +01</option>
            <option value="jap">일본 +44</option>
        </select><br>
        <input type="text" placeholder="전화번호 입력" style="width: 70px;">
        <button>인증번호 받기</button><br>
        <input type="text" placeholder="인증번호 입력하세요">
    </form>
</body>
</html>
